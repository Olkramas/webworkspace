<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            Rest서버의 탄생 배경:
            클라이언트의 종류 증가(스마트폰, pc, 기타 사물인터넷)으로 인한 서버에서 클라이언트에 맞는 화면을 뿌려주는걸 포기
            데이터만 뿌려주게 됨. (프론트 백 구별이유) 이를 통해 탄생한 rest서버
        */
        /*전체 조회*/
        fetch('https://jsonplaceholder.typicode.com/posts')
        .then(res => res.json())
        .then(result => {
            console.log(result);
        })
        .catch(err => console.log(err));

        /*단건 조회*/
        fetch('https://jsonplaceholder.typicode.com/posts/1')   //물음표 안붙음,  경로에 값을 넣게됨. 외부에서는 어떤 값인지 확인을 못하기때문에 보안 상승
        .then(res => res.json())
        .then(result => {
            console.log(result);
        })
            .catch(err => console.log(err));

        /*삭제*/
        fetch('https://jsonplaceholder.typicode.com/posts/1', {
            method : 'DELETE'
        })
        .then(res => res.json())
        .then(result => {
            console.log(result);
        })
        .catch(err => console.log(err));    
    </script>
</body>
</html>
