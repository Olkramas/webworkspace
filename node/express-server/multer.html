<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!--enctype설정해줘야 함.-->
  <form action="http://localhost:5000/profile" method="post" enctype="multipart/form-data">
    <input type="file" name="avatar">
    <button type="submit">단건 등록</button>
  </form>
  <hr>
  <form action="http://localhost:5000/photos" method="post" enctype="multipart/form-data"><!--multipart는 여러종류의 파일을 처리가능(이미지, 영상,,,)-->
    <input type="file" name="photos" multiple><!--multiple여러개를 받을 수 있음-->
    <button type="submit">여러건 등록</button>
  </form>
</body>
</html>
