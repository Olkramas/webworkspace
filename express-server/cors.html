<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cors.html</title>
</head>
<body>
    <!--middleApp.js에서 테스트 함-->
    <script>
        fetch('http://localhost:3000/info', {
            method : 'post',
            //application/x-www-form-urlencoded
            body : new URLSearchParams({search : 'yedam'})  //URLSearchParams생성자가 search='yedam'로 바꿔줌
        })
        .then(res => res.text())    //단순문자열을 보냈기 때문에 text로 파싱한 작업
        .then(result => console.log(result))
        .catch(err => console.log(err));
    </script>
    
</body>
</html>
